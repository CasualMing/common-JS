<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="carousel-box">
    <div class="carousel-map">
        <img src="./images/one.jpg" alt="" srcset=""  class="carousel-img previous">
        <img src="./images/two.jpg" alt="" srcset=""  class="carousel-img active">
        <img src="./images/three.jpg" alt="" srcset="" class="carousel-img next">
        <img src="./images/four.jpg" alt="" srcset="" class="carousel-img">
        <img src="./images/five.jpg" alt="" srcset="" class="carousel-img">
        <img src="./images/six.jpg" alt="" srcset="" class="carousel-img">
        <img src="./images/seven.jpg" alt="" srcset="" class="carousel-img">
        <img src="./images/eight.jpg" alt="" srcset="" class="carousel-img">
    </div>
    <div class="carousel-btns">
        <span class="carousel-btn-left"></span>
        <span class="carousel-btn-right"></span>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
